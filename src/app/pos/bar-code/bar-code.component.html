<ion-card>
  <ion-card-content>
    <ion-item class="ion-padding">
      <ion-button class="ion-no-padding" size="large" (click)="onCamScanning()" color="clear">
        <ion-icon color="{{camIconColor}}" name="scan-circle"></ion-icon>
      </ion-button>
      <ion-button class="ion-no-padding" size="large" (click)="onBarcodeScanning()" color="clear">
        <ion-icon color="{{barcodeIconColor}}" name="barcode"></ion-icon>
      </ion-button>
      <ion-button class="ion-no-padding" size="large" (click)="onSearch($event)" color="clear">
        <ion-icon color="warning" name="search-circle"></ion-icon>
      </ion-button>

      <ion-input (ionChange)="scanByCode($event.target.value.trim())" #inputBarcode *ngIf="barCodeScanning"
        placeholder="掃描條碼" inputmode="decimal" clearInput="true" clearOnEdit="true">
      </ion-input>
    </ion-item>
    <!-- <zxing-scanner [formats]="scanAllowedFormats" (scanSuccess)="onCodeResult($event)" *ngIf="camScanning">
    </zxing-scanner> -->
  </ion-card-content>
</ion-card>
