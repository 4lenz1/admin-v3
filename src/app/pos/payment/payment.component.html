<app-price-calculator [showCalculator]="showCalculator"></app-price-calculator>

<app-side-card>
  <ng-container cardTitle>付款資訊</ng-container>
  <ng-container cardContent>
    <ion-button expand="block" size="large" color="{{methodColor}}" (click)="onMethodSelect()">
      <ion-icon name="{{methodIcon}}"></ion-icon>
      <h2 class="ion-text-center ion-padding">{{methodName}}</h2>
    </ion-button>
  </ng-container>
</app-side-card>
