<ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size="5">
        <ion-label>
          {{product.name}}
        </ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label>
          <ion-icon size="large" (click)="minusAmount()" name="remove-circle-outline"></ion-icon>
          {{product.amount}}
          <ion-icon size="large" (click)="addAmount()" name="add-circle"></ion-icon>

        </ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label size="large">
          {{product.unitPrice  | currency : 'NTD': ' ' : '1.0-0'}}
        </ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label>
          {{product.amount * product.unitPrice |currency :'NT' : ' ': '1.0-0'}}
        </ion-label>
      </ion-col>
      <ion-col size="1">
        <ion-label>
          <ion-icon name="close-circle-outline" (click)="onDelete()"></ion-icon>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
