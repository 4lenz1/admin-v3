<ion-card>
  <ion-card-content>
    <ion-list-header>
      <ion-label class="primary">品項</ion-label>
    </ion-list-header>
    <ion-list>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="5">
              <ion-label>
                名稱
              </ion-label>
            </ion-col>
            <ion-col size="2">
              <ion-label>
                數量
              </ion-label>
            </ion-col>
            <ion-col size="2">
              <ion-label>
                單價 </ion-label>
            </ion-col>
            <ion-col size="2">
              <ion-label>
                小計
              </ion-label>
            </ion-col>
            <ion-col size="1">
              <ion-label>
                <ion-icon name="settings-outline"></ion-icon>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <app-product-item *ngFor="let product of products" [product]="product">
      </app-product-item>
    </ion-list>
  </ion-card-content>
</ion-card>
